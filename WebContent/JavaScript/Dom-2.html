	<script type="text/javascript">

		window.onload = function(){
			//属性节点即为某一指定元素节点的属性。
			//1.首先获取指定的那个元素节点
			var nameNode = document.getElementById("name");
			//2.再读取指定属性的值
			alert(nameNode.value);
			//3.设置指定属性的值
			nameNode.value = "海燕";
		}
	
	</script>

</head>
