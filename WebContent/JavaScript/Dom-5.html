<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//关于节点（文档中任何一个节点）的属性：：nodeType  nodeName  nodeValue(节点本身的)
		//而id name value等是具体节点的属性.
		window.onload = function(){
			//1.元素节点的这3个属性
			var bjNode = document.getElementById("bj");
			alert(bjNode.nodeType);//1
			alert(bjNode.nodeName);//li
			alert(bjNode.nodeValue);//null
			//2.属性节点：
			var nameAttr = document.getElementById("name").getAttributeNode("name");
			alert(nameAttr.nodeType);//2
			alert(nameAttr.nodeName);//name
			alert(nameAttr.nodeValue);//username
			//3.文本节点
			var bjTextNode = bjNode.firstChild;
			alert(bjTextNode.nodeType);//3
			alert(bjTextNode.nodeName);//#text
			alert(bjTextNode.nodeValue);//北京
			//nodeName nodeTpye是只读的  nodeValue是可以被改变的
			//以上三个属性，只有在文本节点中使用nodeValue读写文本值时使用最多
		}
	
	</script>

</head>
<body>
	<p>你喜欢哪座城市？</p>
	<ul id="city">
		<li id="bj" name="beijing">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>
	
	<p>你喜欢哪一款游戏？</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>
	<br><br>
	
	name:
		<input type = "text" id = "name" name = "username"
		       value = "jc086"/>
	
</body>
</html>
