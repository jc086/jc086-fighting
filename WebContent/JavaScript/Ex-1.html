<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function(){
			
			//点击每一个li节点都弹出其问本值
			
			//1.获取所有的li节点
			var liNodes = document.getElementsByTagName("li");
			//2.使用for循环遍历，得到每一个li节点
			for(var i = 0; i < liNodes.length; i++){
				//3.为每一个li节点添加onclick响应函数
				liNodes[i].onclick = function(){//此为匿名函数
					//4.在响应函数中获取当前文本节点的问本值
					//alert打印
					//this为正在响应事件的那个节点
					//alert(liNodes[i].firstChild.nodeValue);当点击事件后for循环已经执行完了
					//i为8了liNodes[8]不指向任何节点
					alert(this.firstChild.nodeValue);
					//liNodes[i].onclick = alert("jc086");赋值已经是函数的执行结果
				    //liNodes[i].onclick = hello;赋值为函数的引用	
				}				
			}
		}
		/*
		function hello(){
			alert("jc086");
		}*/
	
	</script>

</head>
<body>
	<p>你喜欢哪座城市？</p>
	<ul id="city">
		<li id="bj" name="beijing">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>
	
	<p>你喜欢哪一款游戏？</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>
	<br><br>
	
	name:
		<input type = "text" id = "name" name = "username"
		       value = "jc086"/>
	
</body>
</html>
